<div class="modal fade" id="blokajadd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Misafir Ekle</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="alert alert-danger" role="alert" id="alertDiv">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
                <!-- Back-Endi ayarlanacak -->
                <form action="{% url 'blokaj' %}" method="post">
                    {% csrf_token %}
                    {{ blokajForm }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                <button type="submit" class="btn btn-success">Yolla</button>
                </form>
            </div>
        </div>
    </div>
</div>
